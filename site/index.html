<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, intial-scale=1.0">
        <title>RATP PWA</title>

        <link rel="stylesheet" type="text/css" href="css/style.css">
        <link rel="stylesheet" type="text/css" href="css/flex.css">
        <link rel="stylesheet" type="text/css" href="css/card.css">
        <link rel="stylesheet" type="text/css" href="css/images.css">
        <link rel="stylesheet" type="text/css" href="css/margin.css">
    </head>

    <body>
        <!------------------------>
        <!-- MENU               -->
        <!------------------------>
        <header class="header">
            <h1 class="header_title">RATP</h1>
            <button id="butRefresh" class="headerButton"></button>
        </header>

        <!------------------------>
        <!-- CARDS              -->
        <!------------------------>
        <main class="main flex-column">
            <div class="card cardTemplate flex-0 flex-column">
                <div class="stop-key" hidden></div>
                <div class="line-key" hidden></div>

                <div class="flex-row flex-0 flex-row">
                    <div class="stop-name flex-0">Glaci√®re</div>
                    <div class="date flex-1">02/04/2016 10:22</div>
                </div>

                <div class="flex-row flex-0 mt5">
                    <div class="line-number flex-0 icon icon-6"></div>
                    <div class="directions flex-1 flex-column flex-jc-space-around">
                        <div class="flex-0 ellipsis">Saint-Denis-Universite / Asnieres-Gennevilliers Les Courtilles</div>
                        <div class="flex-0 ellipsis">Nation</div>
                    </div>
                    <div class="stop flex-1 flex-column flex-jc-space-around flex-ai-center">
                        <div class="flex-0">1 mn</div>
                        <div class="flex-0">3 mn</div>
                    </div>
                    <div class="stop flex-1 flex-column flex-jc-space-around flex-ai-center">
                        <div class="flex-0">4 mn</div>
                        <div class="flex-0">5 mn</div>
                    </div>
                    <div class="stop flex-1 flex-column flex-jc-space-around flex-ai-center">
                        <div class="flex-0">7 mn</div>
                        <div class="flex-0">8 mn</div>
                    </div>
                </div>
            </div>
        </main>

        <!------------------------>
        <!-- LOADING SPINNER    -->
        <!------------------------>
        <div class="loader" hidden>
            <svg ViewBox="0 0 32 32" width="32" height="32">
                <circle id="spinner" cx="16" cy="16" r="14" fill="none"></circle>
            </svg>
        </div>
        <script src="js/app.js"></script>

    </body>
</html>
