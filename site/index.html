<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, intial-scale=1.0">
        <title>RATP PWA</title>

        <link rel="stylesheet" type="text/css" href="css/style.css">
        <link rel="stylesheet" type="text/css" href="css/flex.css">
        <link rel="stylesheet" type="text/css" href="css/card.css">
        <link rel="stylesheet" type="text/css" href="css/images.css">
        <link rel="stylesheet" type="text/css" href="css/margin.css">
        <link rel="stylesheet" type="text/css" href="css/globals.css">

        <script src="js/jquery.js"></script>
    </head>

    <body>
        <!------------------------>
        <!-- MENU               -->
        <!------------------------>
        <header class="header">
            <h1 class="header_title">RATP</h1>
            <button id="butRefresh" class="headerButton"></button>
        </header>

        <!------------------------>
        <!-- CARDS              -->
        <!------------------------>
        <main class="main flex-column" hidden>
            <div class="card cardTemplate flex-0 flex-column" hidden>
                <div class="stop-id" hidden></div>
                <div class="line-id" hidden></div>
                <div class="id" hidden></div>

                <div class="flex-row flex-0 flex-row">
                    <div class="stop-name flex-1 ellipsis"></div>
                    <div class="date flex-1"></div>
                </div>

                <div class="flex-row flex-0 mt5">
                    <div class="line-number flex-0 icon"></div>
                    <div class="directions flex-1 flex-column flex-jc-space-around">
                        <div class="flex-0 ellipsis"></div>
                        <div class="flex-0 ellipsis"></div>
                    </div>
                    <div class="stop flex-1 flex-column flex-jc-space-around flex-ai-center">
                        <div class="flex-0">x</div>
                        <div class="flex-0">x</div>
                    </div>
                    <div class="stop flex-1 flex-column flex-jc-space-around flex-ai-center">
                        <div class="flex-0">x</div>
                        <div class="flex-0">x</div>
                    </div>
                    <div class="stop flex-1 flex-column flex-jc-space-around flex-ai-center">
                        <div class="flex-0">x</div>
                        <div class="flex-0">x</div>
                    </div>
                </div>
            </div>
        </main>

        <!------------------------>
        <!-- LOADING SPINNER    -->
        <!------------------------>
        <div class="loader">
            <svg ViewBox="0 0 32 32" width="32" height="32">
                <circle id="spinner" cx="16" cy="16" r="14" fill="none"></circle>
            </svg>
        </div>
        <script src="js/app.js"></script>

    </body>
</html>
