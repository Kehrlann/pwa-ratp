<link rel="import" href="/bower_components/iron-flex-layout/iron-flex-layout-classes.html">
<link rel="import" href="/bower_components/iron-ajax/iron-ajax.html">

<link rel="import" href="/bower_components/paper-dialog/paper-dialog.html">
<link rel="import" href="/bower_components/paper-dialog-scrollable/paper-dialog-scrollable.html">
<link rel="import" href="/bower_components/paper-button/paper-button.html">
<link rel="import" href="/bower_components/paper-ripple/paper-ripple.html">

<link rel="import" href="icon-classes.html">

<dom-module id="add-card-dialog">
    <template>
        <style include="iron-flex iron-flex-alignment iron-positioning icon-classes">
            .icon
            {
                background-repeat: no-repeat;
                background-size: contain;
                width: 32px;
                height: 32px;
                margin-right: 15px;
            }

            .ellipsis {
                overflow-x: hidden;
                white-space: nowrap;
                text-overflow: ellipsis;
            }

            .line
            {
                position: relative;
                padding:    10px 0;
                border-bottom: 1px solid #999;
            }

        </style>

        <paper-dialog id="addDialog">
            <h2>Ajouter un favori</h2>
            <paper-dialog-scrollable>
                <template is="dom-repeat" items="{{lines}}">
                    <div class="horizontal center layout line">
                        <paper-ripple></paper-ripple>
                        <div class$="[[getIcon(item)]]"></div>
                        <div class="flex ellipsis">{{ item.name }}</div>
                    </div>
                </template>
            </paper-dialog-scrollable>
            <div class="buttons">
                <paper-button dialog-dismiss>Retour</paper-button>
                <paper-button dialog-confirm>Accept</paper-button>
            </div>
        </paper-dialog>

        <iron-ajax
            auto
            id="ajax"
            url="/data/line.json"
            handle-as="json"
            last-response="{{data}}"
        >
        </iron-ajax>



    </template>

    <script>
        Polymer({
            is: "add-card-dialog",
            properties:
            {
                data:           {
                                    type:       Array,
                                    value:      null
                                },
                lines:          {
                                    type:       Array,
                                    value:      [],
                                    computed:   'computeLines(data)'
                                },
                selectedLine:   {
                                    type:   Object,
                                    value:  null
                                }
            },
            open:           function(evt)
                            {
                                this.$.addDialog.open();
                            },
            computeLines:   function(data)
                            {
                                if  (   data)
                                {
                                    return data .sort(  function(a, b){ return a.priorite - b.priorite; })
                                                .map (
                                                        function(element)
                                                        {
                                                            return  {
                                                                        id:         element.id,
                                                                        code:       element.value.code,
                                                                        name:       element.value.name,
                                                                        directions: element.value.direction
                                                                    }
                                                        }
                                                    )
                                }
                                else
                                {
                                    return null;
                                }
                            },
            getIcon:        function(data)
                            {
                                var base_classes = "icon flex-none " ;
                                var icon = (data && data.code) ? "icon-" + data.code : "";
                                return base_classes + icon;
                            },


        });
    </script>
</dom-module>
